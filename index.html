  <h1>나와 학식</h1>
  <p>긴 줄 따라 걸어,</p>
  <p>긴 배고픔도 참으면서.</p>
  <p>식판 위에는 반찬과 김치,</p>
  <p>익숙하면서도 반가운 그 맛이.</p>
  <p>4천원 점심이 나의 위 속으로,</p>
  <p>배불러서 피곤도 몰려오고</p>
  <p>다음날에도 또 다시 찾아와</p>
  <p>학식은 나의 든든한 식사</p>
